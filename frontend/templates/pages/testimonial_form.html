{% extends 'layout/base.html' %}

{% block title %}Share Your Experience{% endblock %}
{% block extra_head %}
{{ super() }}
<script src="/static/js/pages/testimonial_form.js" defer></script>
{% endblock %}

{% block content %}
<section class="py-5">
  <div class="container">
    <h2 class="text-center mb-4">Share Your Experience</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="testimonialForm">
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="mb-3">
            <label for="content" class="form-label">Testimonial</label>
            <textarea class="form-control" id="content" name="content" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="testimonialSuccess" class="alert alert-success mt-3 d-none">Thank you! Your testimonial will appear once approved.</div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
