{% extends "layout/base.html" %}

{% block title %}Admin | Add Course{% endblock %}

{% block extra_head %}
  <script src="/static/js/pages/admin_course.js" defer></script>
  <script src="/static/js/pages/course_categories.js" defer></script>
{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h1 class="mb-4">Add New Course</h1>
      <div class="card">
        <div class="card-body">
          <form id="addCourseForm" enctype="multipart/form-data" method="post">
            <div class="mb-3">
              <label for="title" class="form-label">Course Title</label>
              <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Price (â‚¦)</label>
              <input type="number" step="0.01" class="form-control" id="price" name="price" required>
            </div>
            <div class="mb-3">
              <label for="category" class="form-label">Category</label>
              <select class="form-select" id="category" name="category"></select>
            </div>
            <div class="mb-3">
              <label for="age_group" class="form-label">Age Group</label>
              <input type="text" class="form-control" id="age_group" name="age_group" required>
            </div>
            <div class="mb-3">
              <label for="duration" class="form-label">Duration</label>
              <input type="text" class="form-control" id="duration" name="duration" required>
            </div>
            <div class="mb-3">
              <label for="preview_link" class="form-label">Class Preview Link</label>
              <input type="url" class="form-control" id="preview_link" name="preview_link">
            </div>
            <div class="mb-3">
              <label for="rating" class="form-label">Rating</label>
              <input type="number" step="0.1" class="form-control" id="rating" name="rating" value="0">
            </div>
            <div class="mb-3">
              <label for="image_url" class="form-label">Image URL (optional)</label>
              <input type="url" class="form-control" id="image_url" name="image_url">
            </div>
            <div class="mb-3">
              <label for="image_file" class="form-label">Upload Image (optional)</label>
              <input type="file" class="form-control" id="image_file" name="image_file" accept="image/*">
            </div>
            <!-- <span id="loadingSpinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span> -->
            <button type="submit" id="addCourse" class="btn btn-primary" data-loading-text="Adding Course...">Add Course</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
