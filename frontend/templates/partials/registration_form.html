<form id="registrationForm" class="needs-validation" novalidate>
    <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" name="fullName" required>
        <div class="invalid-feedback">
            Please enter your full name
        </div>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
        <div class="invalid-feedback">
            Please enter a valid email address
        </div>
    </div>

        
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
            <div class="invalid-feedback">
                Please enter a password
            </div>
        </div>

        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirm_password" required>
            <div class="invalid-feedback">
                Please confirm your password
            </div>
        </div>
    
        <!-- Role selection (optional if you want user to pick) -->
        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select class="form-select" id="role" name="role">
                <option value="student" selected>Student</option>
                <option value="parent">Parent</option>
                <option value="teacher">Teacher</option>
                <option value="organisation">organisation/Gov Agency</option>
                <!-- Admin usually not user-selectable, but you can if you want -->
            </select>
        </div>
    <!-- MULTIPLE Course selection -->
    <!-- Option A: Multiple select dropdown -->
    <!-- or Option B: Checkboxes for each course -->

    <!-- Option A: Multiple select dropdown -->
    <div class="mb-3">
        <label class="form-label">Select Course(s)</label>
        {% for course in courses %}
        <div class="form-check">
            <input class="form-check-input" 
                   type="checkbox" 
                   id="courseCheck{{ course.id }}" 
                   name="course_ids"
                   value="{{ course.id }}">
            <label class="form-check-label" for="courseCheck{{ course.id }}">
                {{ course.title }}
            </label>
        </div>
        {% endfor %}
    </div>

    <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" name="phone" required>
        <div class="invalid-feedback">
            Please enter your phone number
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
