<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" aria-label="Main navigation">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">TechKids</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.url.path == '/' }}" 
                           href="/"
                           aria-current="{{ 'page' if request.url.path == '/' }}">
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.url.path == '/registration' }}" 
                           href="/registration"
                           aria-current="{{ 'page' if request.url.path == '/registration' }}">
                            Register
                        </a>
                    </li>
                    {% if request.cookies.access_token %}
                    <li class="nav-item">
                        <button id="logoutBtn" class="btn btn-link nav-link" style="cursor:pointer;">Logout</button>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    {% endif %}
                    
                </ul>
            </div>
        </div>
    </nav>
</header>
