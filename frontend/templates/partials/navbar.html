<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top py-3" aria-label="Main navigation">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">TechKids</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.url.path == '/' }}" href="/" aria-current="{{ 'page' if request.url.path == '/' }}">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="accountDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Account</a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="accountDropdown">
                            {% if request.cookies.access_token %}
                            <li><button id="logoutBtn" class="dropdown-item" style="cursor:pointer;">Logout</button></li>
                            {% else %}
                            <li><a class="dropdown-item" href="/registration">Register</a></li>
                            <li><a class="dropdown-item" href="/login">Login</a></li>
                            {% endif %}
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
